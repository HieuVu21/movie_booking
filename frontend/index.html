<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinema City</title>

  <!-- Add Vuetify CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5.24/dist/vuetify.min.css" rel="stylesheet">

  <!-- Environment variables -->
  <script src="/env.js"></script>

  <% for(let file of htmlWebpackPlugin.options.assets){ %>
    <% if(file.match(/\.css$/)) { %>
      <link href="<%= htmlWebpackPlugin.files.publicPath + file %>" rel="stylesheet">
    <% } else if(file.match(/\.js$/)) {%>
      <script src="<%= htmlWebpackPlugin.files.publicPath + file %>"></script>
    <% } else {%>
      <link rel="prefetch" href="<%= htmlWebpackPlugin.files.publicPath + file %>">
  <% }}%>

  <style>
    .loader {
      position: absolute;
      left: calc(50vw - 60px);
      top: calc(50vh - 60px);
      border: 16px solid #f3f3f3;
      border-top: 16px solid #023037;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="loader"></div>
</div>
</body>
</html>
